<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="ajax_global.css">
    <script text="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="ajax_global.js"></script>
</head>
<body>
    <div id="complete" class="blk">
        <button class="trigger">Trigger ajaxComplete</button>
        <div class="result"></div>
        <div class="log"></div>
        <div id="msg"></div>
    </div>
    <div id="error" class="blk">
        <button class="trigger">Trigger ajaxError</button>
        <div class="result"></div>
        <div class="log"></div>
        <div id="msg"></div>
    </div>
    <div id="send" class="blk">
        <button class="trigger">Trigger ajaxSend</button>
        <div class="result"></div>
        <div class="log"></div>
        <div id="msg"></div>
    </div>
    <div id="start" class="blk">
        <button class="trigger">Trigger ajaxStart</button>
        <div class="result"></div>
        <div class="log"></div>
        <div id="msg"></div>
    </div>
    <div id="stop" class="blk">
        <button class="trigger">Trigger ajaxStop</button>
        <div class="result"></div>
        <div class="log"></div>
        <div id="msg"></div>
    </div>
    <div id="success" class="blk">
        <button class="trigger">Trigger ajaxSuccess</button>
        <div class="result"></div>
        <div class="log"></div>
        <div id="msg"></div>
    </div>

    <div id="loading">
        <h3>show when start, hide when stop</h3>
    </div>
</body>
</html>
