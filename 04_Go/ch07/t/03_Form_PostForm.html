<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form与PostForm表单提交示例</title>
</head>
<body>
    <form action="http://192.168.43.113:8080/process?name=go&color=green" method="post" enctype="application/x-www-form-urlencoded">
        <input type="text" name="myname" value="myvalue">
        <input type="text" name="color" value="green">
        <input type="submit">
    </form>
</body>
</html>
