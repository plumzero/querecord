<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style type="text/css">
        .main{
            color:red;
            font-weight: bold;
        }
    </style>
    <script>
        window.onload = function()
        {
            var oP = document.getElementsByTagName("p");
            var oBtnAdd = document.getElementById("btn_add");
            var oBtnRemove = document.getElementById("btn_remove");

            oBtnAdd.onclick = function() {
                oP[0].className = "main";
            };

            oBtnRemove.onclick = function() {
                oP[0].removeAttribute("class");
            };
        }
    </script>
</head>
<body>
    <p>Hello World!</p>
    <input type="button" id="btn_add" value="添加样式" />
    <input type="button" id="btn_remove" value="删除样式" />
</body>
</html>
