<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        window.onload = function()
        {
            var oBtn = document.getElementById("btn");
            var oFruit = document.getElementsByName("fruit");
            var str = "";

            oBtn.onclick = function() {
                for (var i = 0; i < oFruit.length; i++) {
                    if (oFruit[i].checked) {
                        str += oFruit[i].value;
                    }
                }
                alert(str);
            };
        }
    </script>
</head>
<body>
    <div>
        <label><input type="checkbox" name="fruit" value="apple" checked/>apple</label>
        <label><input type="checkbox" name="fruit" value="banana" />banana</label>
        <label><input type="checkbox" name="fruit" value="watermelon" />watermelon</label>
    </div>
    <input type="button" id="btn" value="获取" />
</body>
</html>
