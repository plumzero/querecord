<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        var n = 5;
        window.onload = function()
        {
            var t = setInterval(countDown, 1000);
        }
        function countDown() {
            if (n > 0) {
                n--;
                document.getElementById("num").innerHTML = n;
            }
        }
    </script>
</head>
<body>
    <p>倒计时: <span id="num">5</span></p>
</body>
</html>
