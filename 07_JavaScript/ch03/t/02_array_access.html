<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建和访问数组</title>
</head>
<body>
    <h3>创建和访问数组</h3>
    <hr>
    <script type="text/javascript">
        var a = new Array(10);
        for (var i = 0; i < 10; i++) {
            a[i] = i * i + 10;
        }
        for (i in a) {
            document.write("a[" + i + "] = " + a[i] + "<br>");
        }
    </script>
</body>
</html>
