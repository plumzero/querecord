<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算符的应用</title>
</head>
<body>
    <h3>赋值运算符的应用</h3>
    <hr>
    <script type="text/javascript">
        var a = 10;
        document.write("a=", a);
        a += 3;
        document.write("  执行 a+=3 后,a=", a);
        a = 10;
        document.write("<br>a=", a);
        a -= 3;
        document.write("  执行 a-=3 后,a=", a);
        a = 10;
        document.write("<br>a=", a);
        a *= 3;
        document.write("  执行 a*=3 后,a=", a);
        a = 10;
        document.write("<br>a=", a);
        a /= 3;
        document.write("  执行 a/=3 后,a=", a);
        a = 10;
        document.write("<br>a=", a);
        a %= 3;
        document.write("  执行 a%=3 后,a=", a);
    </script>
</body>
</html>
