<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件运算符和条件表达式</title>
</head>
<body>
    <h3>条件运算符和条件表达式</h3>
    <hr>
    <script type="text/javascript">
        var a, b, c, d, m, n, z;
        a = parseInt(prompt("请输入第一个数:", ""));
        b = parseInt(prompt("请输入第二个数:", ""));
        c = parseInt(prompt("请输入第三个数:", ""));
        d = parseInt(prompt("请输入第四个数:", ""));
        m = a > b ? a : b;
        n = c > d ? c : d;
        z = m > n ? m : n;
        document.write("第一个数是: ", a, "<br>");
        document.write("第二个数是: ", b, "<br>");
        document.write("第三个数是: ", c, "<br>");
        document.write("第四个数是: ", d, "<br>");
        document.write("这四个数中，最大的数是: ", z, "<br>");
    </script>
</body>
</html>
