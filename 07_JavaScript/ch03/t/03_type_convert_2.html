<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型转换方法的运用</title>
</head>
<body>
    <h3>数据类型转换方法的运用</h3>
    <hr>
    <script type="text/javascript">
        var s1 = "100abc";
        var s2 = "20.5";
        document.write("s1=\"100abc\" s2=\"20.05\"");
        num1 = parseInt(s1);
        num2 = parseInt(s2);
        document.write("<br>将 s1 转换为整型后的结果为: ", num1);
        document.write("<br>将 s2 转换为整型后的结果为: ", num2);
        num1 = parseInt(s1, 8);
        num2 = parseInt(s1, 2);
        document.write("<br>将 s1 作为八进制数转换的结果为: ", num1);
        document.write("<br>将 s1 作为二进制数转换的结果为: ", num2, "<hr>");
        num2 = parseFloat(s2);
        document.write("<br>将 s2 转换为浮点型的结果，即 num2 的值为: ", num2);
        result = eval("100+num2");
        document.write("<br>eval(\"100+num2\")的返回值为: ", result);
    </script>
</body>
</html>
