<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object 对象</title>
</head>
<body>
    <h3>Object 对象</h3>
    <hr>
    <script type="text/javascript">
        var myobj1 = new Object(true);
        var myobj2 = new Object(125);
        document.write("Object 对象 myobj1 的 constructor 属性值: " + myobj1.constructor + "<br>");
        document.write("Object 对象 myobj1 的 toString 方法值: " + myobj1.toString() + "<br>");
        document.write("Object 对象 myobj1 的 valueOf 方法值: " + myobj1.valueOf() + "<br>");
        document.write("Object 对象 myobj2 的 constructor 属性值: " + myobj2.constructor + "<br>");
        document.write("Object 对象 myobj2 的 toString 方法值: " + myobj2.toString() + "<br>");
        document.write("Object 对象 myobj2 的 valueOf 方法值: " + myobj2.valueOf() + "<br>");
    </script>
</body>
</html>
