<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript的数值常量</title>
</head>
<body>
    <h3>JavaScript的数值常量</h3>
    <hr>
    <script type="text/javascript">
        const mya1 = 25;
        const mya2 = 037;
        const mya3 = 0x1A;
        const mya4 = 3.1415;
        const mya5 = 52E-12;
        const mya6 = 0/0;
        const mya7 = 3E000 * 5E200;
        const mya8 = -3E200 * 5E200;
        document.write(mya1+"<br>");
        document.write(mya2+"<br>");
        document.write(mya3+"<br>");
        document.write(mya4+"<br>");
        document.write(mya5+"<br>");
        document.write(mya6+"<br>");
        document.write(mya7+"<br>");
        document.write(mya8+"<br>");
    </script>
</body>
</html>
