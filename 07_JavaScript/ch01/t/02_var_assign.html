<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量的赋值</title>
</head>
<body>
    <h3>变量的赋值</h3>
    <hr>
    <script type="text/javascript">
        var salary = null;
        document.writeln("初始化后: salary=" + salary + " typeof(salary)=" + typeof(salary) + "<hr>");

        salary = 7500;
        document.writeln("改变类型: salary=" + salary + " typeof(salary)=" + typeof(salary) + "<hr>");

        salary = 'my salary';
        document.writeln("改变类型: salary=" + salary + " typeof(salary)=" + typeof(salary) + "<hr>");
    </script>
</body>
</html>
