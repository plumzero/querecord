<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通过对象直接量创建对象</title>
</head>
<body>
    <h3>通过对象直接量创建对象</h3>
    <hr>
    <script type="text/javascript">
        var circle = { x:50, y:60, radius:10 };
        document.write("圆心的 x 坐标值是:", circle.x, "<br>");
        document.write("圆心的 y 坐标值是:", circle.y, "<br>");
        document.write("圆的半径是:", circle.radius, "<br>");
    </script>
</body>
</html>
