<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量的声明</title>
</head>
<body>
    <h3>变量的声明</h3>
    <hr>
    <script type="text/javascript">
        var myname;
        var myscore = 95.5;
        mysex = 'male';
        document.writeln("myname=" + myname + " typeof(myname)=" + typeof(myname) + "<hr>");
        document.writeln("myscore=" + myscore + " typeof(myscore)=" + typeof(myscore) + "<hr>");
        document.writeln("mysex=" + mysex + " typeof(mysex)=" + typeof(mysex) + "<hr>");
    </script>
</body>
</html>
