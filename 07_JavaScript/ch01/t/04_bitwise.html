<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>位运算符的应用</title>
</head>
<body>
    <h3>位运算符的应用</h3>
    <hr>
    <script type="text/javascript">
        var a = 60;
        var b = 13;
        var c = 0;
        document.write("a 的值为: ", a, "<br>");
        document.write("b 的值为: ", b, "<br><br>");
        c = a & b;
        document.write("a & b 的值为: ", c, "<br>");
        c = a | b;
        document.write("a | b 的值为: ", c, "<br>");
        c = a ^ b;
        document.write("a ^ b 的值为: ", c, "<br>");
        c = ~ a;
        document.write("~ a 的值为: ", c, "<br>");
        c = a << 2;
        document.write("a << 2 的值为: ", c, "<br>");
        c = a >> 2;
        document.write("a >> 2 的值为: ", c, "<br>");
    </script>
</body>
</html>
