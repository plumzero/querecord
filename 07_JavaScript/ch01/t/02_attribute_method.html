<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array对象的常用属性和方法</title>
</head>
<body>
    <h3>Array对象的常用属性和方法</h3>
    <hr>
    <script type="text/javascript">
        var num1 = new Array(50, 20, 45, 37, 68, 34, 58);
        var num2 = new Array(89, 81, 25, 47, 98, 14, 76, 23, 48);
        document.write("num1 数组中元素的个数是:", num1.length, "<br>");
        document.write("num2 数组中元素的个数是:", num2.length, "<br>");
        document.write("num1 数组中元素是:", num1.toString(), "<br>");
        document.write("num2 数组中元素是:", num2.valueOf(), "<br><hr>");
        var num3 = num1.concat(num2);
        document.write("num3 数组中元素的个数是:", num3.length, "<br>");
        document.write("num3 数组中元素是:", num3.valueOf(), "<br><hr>");
        document.write("num1 数组中元素反向显示:", num1.reverse(), "<br>");
        document.write("num3 数组中元素排序显示:", num3.sort(), "<br>");
    </script>
</body>
</html>
