<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成绩评估系统</title>
</head>
<body>
    <h3>成绩评估系统</h3>
    <hr>
    <script type="text/javascript">
        var score;
        score = parseInt(prompt("请输入学生的成绩:", ""));
        if (score > 100) {
            document.write("你输入的成绩是: ", score, "<br>");
            document.write("学生的成绩最高为100，不要开玩笑!<br>");
        } else if (score == 100) {
            document.write("你输入的成绩是: ", score, "<br>");
            document.write("你太牛了，满分，是 A 级!<br>");
        } else if (score >= 90) {
            document.write("你输入的成绩是: ", score, "<br>");
            document.write("你的成绩很优秀，是 A 级!<br>");
        } else if (score >= 82) {
            document.write("你输入的成绩是: ", score, "<br>");
            document.write("你的成绩优良，是 B 级，还要努力呀!<br>");
        } else if (score >= 75) {
            document.write("你输入的成绩是: ", score, "<br>");
            document.write("你的成绩是中等，是 C 级，加油才行哦!<br>");
        } else if (score >= 50) {
            document.write("你输入的成绩是: ", score, "<br>");
            document.write("你的成绩差，是 D 级，不要放弃，爱拼才会赢!<br>");
        } else if (score >= 0) {
            document.write("你输入的成绩是: ", score, "<br>");
            document.write("你的成绩很差，是 E 级，只要努力，一定会有所进步!<br>");
        } else {
            document.write("你输入的成绩是: ", score, "<br>");
            document.write("哈哈，你输错了吧，不可能 0 分以下!<br>");
        }
    </script>
</body>
</html>
