<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断是否闰年</title>
</head>
<body>
    <h3>判断是否闰年</h3>
    <hr>
    <script type="text/javascript">
        var year;
        year = parseInt(prompt("请输入一个年份: ", ""));
        if ((year % 400 == 0) || (year % 4 == 0 && year % 100 != 0)) {
            document.write("你输入的年份是: ", year, "<br>");
            document.write(year + "年，是闰年。<br>");
        } else {
            document.write("你输入的年份是: ", year, "<br>");
            document.write(year + "年，不是闰年。<br>");
        }
    </script>
</body>
</html>
