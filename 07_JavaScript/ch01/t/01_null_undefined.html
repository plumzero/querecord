<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空值型和未定义值</title>
</head>
<body>
    <h3>空值型和未定义值</h3>
    <hr>
    <script type="text/javascript">
        document.write("null 的数据类型是:" + typeof(null) + "<br>");
        document.write("undefined 的数据类型是:" + typeof(undefined) + "<br>");
        document.write("null == undefined 的值:" + (null == undefined) + "<br>");
        document.write("null === undefined 的值:" + (null === undefined) + "<br>");
    </script>
</body>
</html>
