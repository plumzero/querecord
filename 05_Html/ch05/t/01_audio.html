<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用audio播放音频</title>
</head>
<body>
    <h3 align="center">利用audio元素播放音频</h3>
    <hr>
    <p align="center">花海飞歌: <audio src="花海飞歌.mp3" controls autoplay></audio></p>
    <p align="center">祖国像妈妈一样: <audio src="祖国像妈妈一样.mp3" controls></audio></p>
    <p align="center">时间都去哪儿了: <audio src="时间都去哪儿了.mp3" controls loop></audio></p>
</body>
</html>
