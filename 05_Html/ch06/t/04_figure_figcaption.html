<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure和figcaption元素</title>
</head>
<body>
    <h3 align="center">我的爱好收藏</h3>
    <hr>
    <figure>
        <figcaption>我喜欢的图像</figcaption>
        <img src="like1.jpg" width="250" height="100">
        <img src="like2.jpg" width="250" height="100">
    </figure>
    <figure>
        <figcaption>我喜欢的动画</figcaption>
        <img src="1.gif" width="250" height="100">
        <img src="2.jpg" width="250" height="100">
    </figure>
    <figure>
        <figcaption>我喜欢的MP3音乐</figcaption>
        花海飞歌: <audio src="花海飞歌.mp3" controls></audio><br>
        时间都去哪儿了: <audio src="时间都去哪儿了.mp3" controls></audio>
    </figure>
</body>
</html>
