<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hgroup、address和time元素</title>
    <style type="text/css">
        body{height:900px}
        header{width:100%; height:20%; background:rgb(200,200,200);}
        footer{width:100%; height:20%; background:rgb(100,150,200);}
    </style>
</head>
<body>
    <header>
        <hgroup>
            <h3 align="center">在那颗星子下</h3>
            <h5 align="right">------ 中学时代的一件事</h5>
        </hgroup>
    </header>
    <p>&nbsp&nbsp&nbsp&nbsp&nbsp《在那颗星下 ——中学时代的一件事》虚实结合，正标题把林老师喻为一颗璀璨的明星，永远留在"记忆的银河"中；副标题从时间上加以限制，具体指作者中学时代的一件事。</p>
    <footer>
        <address>
            作者: 舒婷 &nbsp&nbsp 联系方式: 185xxxxxxxx &nbsp&nbsp QQ号: 23xxxxxx
        </address>
        <p>
            <time datetime="2021-05-19" pubdate="pubdate">文章发布于 2021 年 5 月 19 日</time>
        </p>
    </footer>
</body>
</html>
