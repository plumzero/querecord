<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用header元素和footer元素布局页面</title>
    <style type="text/css">
        body{height:900px}
        header{width:100%; height:10%; background:rgb(200,0,0);}
        #div1{width:100%; height:82%; background:rgb(230,230,230);}
        footer{width:100%; height:8%; background:rgb(0,100,0);}
    </style>
</head>
<body>
    <header>我是网页头部</header>
    <div id="div1">
        我是主体
    </div>
    <footer>我是网页底部</footer>
</body>
</html>
