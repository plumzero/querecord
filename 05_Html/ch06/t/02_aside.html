<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aside元素在网页布局中的应用</title>
    <style type="text/css">
        body{height:900px}
        header{width:100%; height:10%; background:rgb(200,0,0);}
        section{height:80%;}
        main{width:80%; height:100%; background:rgb(230,230,230); float:left;}
        aside{width:20%; height:100%; background:rgb(100,200,200); float:left;}
        footer{width:100%; height:10%; background:rgb(0,100,0); float:left;}
    </style>
</head>
<body>
    <header>header</header>
    <section>
        <main>main</main>
        <aside>aside</aside>
    </section>
    <footer>footer</footer>
</body>
</html>
