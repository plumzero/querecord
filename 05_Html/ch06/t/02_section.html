<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用section元素布局页面</title>
</head>
<body>
    <h3 align="center">利用section元素布局页面</h3>
    <hr>
    <section>
        <h4 align="center">静夜思</h4>
        <p align="center">
            作者: 李白<br>
            床前明月光，疑是地上霜。<br>
            举头望明月，低头思故乡。
        </p>
    </section>
    <section>
        <h4 align="center">咏柳</h4>
        <p align="center">
            作者: 贺之章<br>
            碧玉妆成一树高，万条垂下绿丝绦。<br>
            不知细叶谁裁出，二月春风似剪刀。
        </p>
    </section>
</body>
</html>
