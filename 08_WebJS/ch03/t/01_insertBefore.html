<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insertBefore()方法</title>
</head>
<body>
    <h3>insertBefore()方法</h3>
    <hr>
    <img src="like1.jpg" width="500" height="120" id="img1">
    <script type="text/javascript">
        var newP = document.createElement("p");
        var newText = document.createTextNode("这是一张图片");
        newP.appendChild(newText);
        var refchild = document.getElementById("img1");
        document.body.insertBefore(newP, refchild);
    </script>
</body>
</html>
