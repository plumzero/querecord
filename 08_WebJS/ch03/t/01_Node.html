<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档的节点属性</title>
</head>
<body>
    <table width="80%" border="1">
        <thead>
            <th>姓名</th>
            <th>年龄</th>
        </thead>
        <tr align="left">
            <td>张三</td>
            <td>25</td>
        </tr>
    </table>
    <br>
    <script type="text/javascript">
        document.write("html 的根节点为 " + document.childNodes[0].nodeName + "<br>");
        document.write("根节点下面第一个子节点为 " + document.childNodes[0].childNodes[0].nodeName + "<br>");
        document.write("根节点下最后一个子节点为 " + document.childNodes[0].lastChild.nodeName + "<br>");
        document.write("输出 body 节点下的第一个节点 " + document.body.childNodes[0].nodeName + "<br>");
        document.write("输出 body 节点下的第二个节点 " + document.body.childNodes[1].nodeName + "<br>");
        document.write("输出 body 节点下的第二个节点的类型 " + document.body.childNodes[1].nodeType + "<br>");
        document.write("输出 body 节点下的第二个节点第二个节点 " + document.body.childNodes[1].childNodes[1].nodeName + "<br>");
    </script>
</body>
</html>
