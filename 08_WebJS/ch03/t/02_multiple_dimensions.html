<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多维数组</title>
</head>
<body>
    <h3>多维数组</h3>
    <hr>
    <script type="text/javascript">
        var student = new Array();
        student[0] = new Array("张可萍", "女", 18, "网络");
        student[1] = new Array("刘一章", "男", 19, "电子商务");
        student[2] = new Array("马迎春", "女", 17, "软件");
        student[3] = new Array("刘志清", "男", 18, "网络");
        student[4] = new Array("张可力", "女", 18, "电子商务");
        document.write("姓  名 &nbsp&nbsp&nbsp", "性  别 &nbsp&nbsp&nbsp", "年  龄 &nbsp&nbsp&nbsp", "所学专业<br>");
        for (i = 0; i < 5; i++) {
            for (j in student[i]) {
                document.write(student[i][j] + "&nbsp&nbsp&nbsp");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
