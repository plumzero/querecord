<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件驱动及处理</title>
    <script type="text/javascript">
        function isKeyPressed(event)
        {
            if (event.ctrlKey == 1) {
                window.alert("已按下 ctrl 键!");
            } else {
                window.alert("没有按下 ctrl 键!");
            }
        }
    </script>
</head>
<body onmousedown="isKeyPressed(event)">
    <h3>事件驱动及处理</h3>
    <hr>
    <p>判断在单击鼠标左键时，是否按下 ctrl 键!</p>
</body>
</html>
