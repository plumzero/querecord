<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByTagName()方法</title>
</head>
<body>
    <h3>getElementsByTagName</h3>
    <hr>
    <table width="200" border="1">
        <tr>
            <td>1</td>
        </tr>
    </table>
    <table width="200" border="1">
        <tr>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
        </tr>
    </table>
    <br>
    <script type="text/javascript">
        var aa = document.getElementsByTagName("table");
        document.write("网页里所有的 table 集合共有: " + aa.length + " 个!<br>");
        var bb = aa[1].getElementsByTagName("td");
        document.write("第二个 table 中含有的 td 集合共有: " + bb.length + " 个!");
    </script>
</body>
</html>
