<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math对象</title>
</head>
<body>
    <h3>Math对象</h3>
    <hr>
    <script type="text/javascript">
        document.write("自然对数的底:", Math.E, "<br>");
        document.write("10 的自然对数值:", Math.LN10, "<br>");
        document.write("圆周率:", Math.PI, "<br>");
        document.write("ceil(5.6):", Math.ceil(5.6), "<br>");
        document.write("floor(5.6):", Math.floor(5.6), "<br>");
        document.write("max(56, 125):", Math.max(56, 125), "<br>");
        document.write("min(56, 125):", Math.min(56, 125), "<br>");
        document.write("pow(2, 5):", Math.pow(2, 5), "<br>");
        document.write("random():", Math.random(), "<br>");
        document.write("sqrt(9):", Math.sqrt(9), "<br>");
        document.write("abs(-5):", Math.abs(-5), "<br>");
    </script>
</body>
</html>
