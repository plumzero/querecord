<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style type="text/css">
        table {
            border-collapse: collapse;
        }
        table, tr, td {
            border: 1px solid gray;
        }
    </style>
    <script>
        window.onload = function() {
            var oTd = document.getElementsByTagName("td");
            // 遍历每一个 td 元素
            for (var i = 0; i < oTd.length; i++) {
                // 为每一个 td 元素添加点击事件
                oTd[i].onclick = function() {
                    // 获得当前 td 的父元素(即 tr)
                    var oParent = this.parentNode
                    // 为当前 td 的父元素添加样式
                    oParent.style.color = "white";
                    oParent.style.backgroundColor = "red";
                };
            }
        }
    </script>
</head>
<body>
    <table>
        <caption>成绩表</caption>
        <tr>
            <td>小明</td>
            <td>80</td>
            <td>80</td>
            <td>80</td>
        </tr>
        <tr>
            <td>小红</td>
            <td>90</td>
            <td>90</td>
            <td>90</td>
        </tr>
        <tr>
            <td>小杰</td>
            <td>100</td>
            <td>100</td>
            <td>100</td>
        </tr>
    </table>
</body>
</html>
