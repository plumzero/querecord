<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉列表框控件和datalist控件</title>
    <script type="text/javascript">
        function myshow() {
            window.alert("提交信息如下:" + "\n你所在的城市: " + document.myf.select.value
                                        + "\n你喜欢的编程语言: " + document.myf.myt.value);
        }
    </script>
</head>
<body>
    <h2 align="center">下拉列表框控件和datalist控件</h2>
    <hr>
    <form method="post" name="myf" onSubmit="myshow()">
        <p align="center">请选择你所在的城市:
            <select name="select">
                <option value="上海" selected>上海</option>
                <option value="北京">北京</option>
                <option value="济南">济南</option>
                <option value="青岛">青岛</option>
            </select>
        </p>
        <p align="center">请输入或选择你喜欢的编程语言: <input type="text" list="myl" name="myt">
            <datalist id="myl">
                <option value="C">
                <option value="C++">
                <option value="Java">
                <option value="HTML">
                <option value="CSS">
                <option value="JavaScript">
            </datalist>
        </p>
        <p align="center">
            <input type="submit" name="b1">&nbsp&nbsp&nbsp&nbsp<input type="reset" name="b2">
        </p>
    </form>
</body>
</html>
