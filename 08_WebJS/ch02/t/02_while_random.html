<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机产生10个随机数，并显示最大的数</title>
</head>
<body>
    <h3>随机产生10个随机数，并显示最大的数</h3>
    <hr>
    <script type="text/javascript">
        var max = 0;
        var i, t;
        i = 0;
        while (i < 10) {
            t = Math.floor(Math.random() * 1000 + 1);
            i = i + 1;
            document.write("第", i, "个随机数是:", t, "<br>");
            if (t > max) {
                max = t;
            }
        }
        document.write("<br>这10个数中，最大的数是:", max);
    </script>
</body>
</html>
