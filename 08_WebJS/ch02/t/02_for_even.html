<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用 for 循环显示 100 之内的偶数</title>
</head>
<body>
    <h3>利用 for 循环显示 100 之内的偶数</h3>
    <hr>
    <script type="text/javascript">
        var x;
        for (x = 1; x <= 100; x++) {
            if (x % 2 == 0) {
                document.write(x, "&nbsp&nbsp&nbsp&nbsp");
            }
            if (x % 10 == 0) {
                document.write("<br>");
            }
        }
    </script>
</body>
</html>
