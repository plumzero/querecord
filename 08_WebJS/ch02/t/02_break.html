<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break语句</title>
</head>
<body>
    <h3>break语句</h3>
    <hr>
    <script type="text/javascript">
        var a = 12;
        while (a <= 30) {
            document.write("变量 a 的值:", a, "<br>");
            a = a + 1;
            if (a > 21) {
                break;
            }
        }
    </script>
</body>
</html>
