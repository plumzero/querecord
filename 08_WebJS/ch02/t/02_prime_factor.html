<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分解质因数</title>
</head>
<body>
    <h3>分解质因数</h3>
    <hr>
    <script type="text/javascript">
        var i, n;
        n = parseInt(prompt("请输入一个合数:", ""));
        document.write("合数分解质因数是: ", n, "=");
        for (i = 2; i <= n; i++) {
            while (n % i == 0) {
                document.write(i);
                n /= i;
                if (n != 1) document.write("*");
            }
        }
    </script>
</body>
</html>
