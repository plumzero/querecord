<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弗洛伊德三角形</title>
</head>
<body>
    <h3>弗洛伊德三角形</h3>
    <hr>
    <script type="text/javascript">
        var i, j, l, n;
        n = parseInt(prompt("请输入要显示的弗洛伊德三角形的行数:", ""));
        for (i = 1, j = 1; i <= n; i++) {
            for (l = 1; l < i + 1; l++, j++) {
                document.write("&nbsp&nbsp", j, "&nbsp&nbsp");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
