<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杨辉三角</title>
</head>
<body>
    <h3>杨辉三角</h3>
    <hr>
    <script type="text/javascript">
        var rows, coef, space, i, j;
        coef = 1;
        rows = parseInt(prompt("请输入要显示杨辉三角的行数:", ""));
        for (i = 0; i < rows; i++) {
            for (space = 1; space <= rows - i; space++) {
                document.write("&nbsp&nbsp");
            }
            for (j = 0; j <= i; j++) {
                if (j == 0 || i == 0) {
                    coef = 1;
                } else {
                    coef = coef * (i - j + 1) / j;
                }
                document.write("&nbsp&nbsp", coef, "&nbsp&nbsp");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
