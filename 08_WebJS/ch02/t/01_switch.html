<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>根据输入的数显示相应的星期几</title>
</head>
<body>
    <h3>根据输入的数显示相应的星期几</h3>
    <hr>
    <script type="text/javascript">
        var week;
        week = parseInt(prompt("请输入1~7之间的的任意一个整数: ", ""));
        switch (week) {
            case 1: document.write("星期一<br>"); break;
            case 2: document.write("星期二<br>"); break;
            case 3: document.write("星期三<br>"); break;
            case 4: document.write("星期四<br>"); break;
            case 5: document.write("星期五<br>"); break;
            case 6: document.write("星期六<br>"); break;
            case 7: document.write("星期日<br>"); break;
            default: document.write("输入的数，不在1~7之间，请重新输入!<br>"); break;
        }
    </script>
</body>
</html>
