<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阶乘求和</title>
</head>
<body>
    <h3>阶乘求和</h3>
    <hr>
    <script type="text/javascript">
        var n = 0;
        var t = 1;
        var s = 0;
        do {
            n = n + 1;
            t = t * n;
            s = s + t;
        } while (n < 10);
        document.write("1! + 2! + ... + 10! = ", s);
    </script>
</body>
</html>
