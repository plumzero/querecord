<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue语句</title>
</head>
<body>
    <h3>continue语句</h3>
    <hr>
    <script type="text/javascript">
        var a = 6;
        while (a < 20) {
            a++;
            if (a == 8 || a == 10 || a == 12 || a == 14 || a == 16 || a == 18) {
                continue;
            }
            document.write("变量 a 的值:", a, "<br>");
        }
    </script>
</body>
</html>
