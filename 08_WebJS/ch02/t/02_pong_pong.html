<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小球反弹的高度</title>
</head>
<body>
    <h3>小球反弹的高度</h3>
    <hr>
    <script type="text/javascript">
        var i;
        var h = 300;
        var s = 300;
        h = h / 2;
        document.write("第 1 次反弹的高度是: ", h, "米。<br>");
        for (i = 2; i <= 15; i++) {
            s = s + 2 * h;
            h = h / 2;
            document.write("第", i, "次反弹的高度是:", h, "米。<br>");
        }
        document.write("<br>第15次落地时，一共反弹", s, "米。<br>");
    </script>
</body>
</html>
