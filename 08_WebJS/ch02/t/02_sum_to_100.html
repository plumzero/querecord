<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算 1+2+3+...+100 的和</title>
</head>
<body>
    <h3>计算 1+2+3+...+100 的和</h3>
    <hr>
    <script type="text/javascript">
        var mysum = 0;
        var num = 1;
        do {
            mysum = mysum + num;
            num += 1;
        } while (num <= 100);
        document.write("1+2+3+...+100=", mysum);
    </script>
</body>
</html>
