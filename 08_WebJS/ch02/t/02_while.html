<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用while循环显示100之内的自然数</title>
</head>
<body>
    <h3>利用while循环显示100之内的自然数</h3>
    <hr>
    <script type="text/javascript">
        var x = 1;
        while (x <= 100) {
            document.write(x, "&nbsp&nbsp&nbsp&nbsp");
            if (x % 10 == 0) {
                document.write("<br>");
            }
            x++;
        }
    </script>
</body>
</html>
