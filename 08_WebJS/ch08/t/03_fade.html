<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淡入和淡出动画效果</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#myb1").click(function() {
                $("img").fadeOut(3000);
            });
            $("#myb2").click(function() {
                $("img").fadeIn(3000);
            });
            $("#myb3").click(function() {
                $("img").fadeToggle(5000);
            });
            $("#myb4").click(function() {
                $("img").fadeTo(5000, 0.5);
            });
        });
    </script>
</head>
<body>
    <h3>淡入和淡出动画效果</h3>
    <hr>
    <img src="like1.jpg" width="300" height="200"><br>
    <input type="button" name="b1" id="myb1" value="淡出">
    <input type="button" name="b1" id="myb2" value="淡入">
    <input type="button" name="b1" id="myb3" value="切换">
    <input type="button" name="b1" id="myb4" value="设置半透明">
</body>
</html>
