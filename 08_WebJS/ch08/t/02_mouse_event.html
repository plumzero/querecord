<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标常用事件方法</title>
    <script src="jquery-3.6.0.min.js"></script>
    <style type="text/css">
        p{font-size:15px; text-indent:30px; color:red;}
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#myimg1").click(function(){
                window.alert("你单击了第一幅图像!");
                $("#a").html("提醒信息:你单击了第一幅图像!");
            });
            $("#myimg2").dblclick(function() {
                window.alert("你双击了第二幅图像!");
                $("#a").html("提醒信息:你双击了第二幅图像!");
            });
            $("#myimg3").mouseover(function() {
                // window.alert("你已经移入第三幅图像!");
                $("#a").html("提醒信息:你已经移入第三幅图像!");
            });
            $("#myimg3").mouseout(function() {
                // window.alert("你已经移出第三幅图像!");
                $("#a").html("提醒信息:你已经移出第三幅图像!");
            });
            $("p").mousedown(function() {
                $("#a").html("提醒信息:在段落文字中，你已按下鼠标左键!");
            });
            $("p").mouseup(function() {
                $("#a").html("提醒信息:在段落文字中，你已松开鼠标左键!");
            }); 
        });
    </script>
</head>
<body>
    <h3>鼠标常用事件方法</h3>
    <hr>
    <p>鼠标常用事件方法有 6 种，分别是鼠标单击事件方法click()、双击事件方法dbclick()、移入事件方法mouseover()、移出事件方法mouseout()、按下事件方法mousedown()和松开事件方法mouseup()。</p>
    <h4 id="a">提醒信息:</h4>
    <img src="1.gif" id="myimg1">
    <img src="like1.jpg" id="myimg2" width="100" height="100">
    <img src="like2.jpg" id="myimg3" width="100" height="100">
</body>
</html>
