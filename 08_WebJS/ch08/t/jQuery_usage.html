<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery的使用</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        function myFunction()
        {
            $("#h01").html("大家好，我是jQuery!");
        }
        $(document).ready(myFunction);
    </script>
</head>
<body>
    <h3>jQuery的使用</h3>
    <hr>
    <h3 id="h01"></h3>
</body>
</html>
