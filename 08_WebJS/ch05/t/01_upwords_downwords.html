<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大小不断变化的文字动画效果</title>
</head>
<body>
    <h3>大小不断变化的文字动画效果</h3>
    <hr>
    <script type="text/javascript">
        var speed = 100;
        var cycledealy = 2000;
        var maxsize = 28;
        var x = 0;
        var themessage = "大小不断变化的文字动画效果";
        document.write('<span id="wds"></span><br>');
        // 文字变大函数
        function upwords()
        {
            if (x < maxsize) {
                x++;
                setTimeout("upwords()", speed);
            } else {
                setTimeout("downwords()", cycledealy);
            }
            wds.innerHTML = "<center>" + themessage + "</center>";
            wds.style.fontSize = x + 'px';
            wds.style.color = "red";
        }
        // 文字变小函数
        function downwords()
        {
            if (x > 1) {
                x--;
                setTimeout("downwords()", speed);
            } else {
                setTimeout("upwords()", cycledealy);
            }
            wds.innerHTML = "<center>" + themessage + "</center>";
            wds.style.fontSize = x + 'px';
            wds.style.color = "red";
        }
        setTimeout("upwords()", speed)
    </script>
</body>
</html>
