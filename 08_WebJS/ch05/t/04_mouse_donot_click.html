<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不允许单击鼠标左右键特效</title>
</head>
<body>
    <h3>不允许单击鼠标左右键特效</h3>
    <hr>
    <script type="text/javascript">
        function click()
        {
            if (event.button == 1) {
                window.alert("不允许单击鼠标左键!");
            }
            if (event.button == 2) {
                window.alert("不允许单击鼠标右键!");
            }
        }
        document.onmousedown = click;
    </script>
</body>
</html>
