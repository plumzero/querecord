<!DOSTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态改变图像的位置</title>
    <style type="text/css">
        #moveobj
        {
            position: relative; 
            top: 0; 
            left: 0;
            z-index: -10
        }
    </style>
    <script type="text/javascript">
        function moveit()
        {
            moveTop = document.myf.topnum.value;
            moveLeft = document.myf.leftnum.value;
            moveobj.style.top = moveTop;
            moveobj.style.left = moveLeft;
        }
    </script>
</head>
<body>
    <h3>动态改变图像的位置</h3>
    <hr>
    <form method="post" name="myf" action="javascript:moveit()">
        上部位置: <input type="text" size="5" name="topnum" value="0">
        &nbsp&nbsp左边位置: <input type="text" size="5" name="leftnum" value="0">
        <input type="submit" value="移动" name="mys">
    </form>
    <div id="moveobj"><img src="1.gif" width="200" height="200"></div>
</body>
</html>
