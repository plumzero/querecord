<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间倒计时页面效果</title>
    <style type="text/css">
        #mytime
        {
            width: 300px;
            height: 40px;
            padding: 15px;
            background-color: yellow;
            color: red;
            font-size: 18px;
            border: 15px green groove;    
        }
    </style>
</head>
<body>
    <h3>时间倒计时页面效果</h3>
    <hr>
    <div id="mytime">
        <script type="text/javascript">
            var nationalDay = new Date("October 1 2021");
            var s = "国庆";
            var now = new Date();
            var ile = nationalDay.getTime() - now.getTime();
            var dni = Math.floor(ile / (1000 * 60 * 60 * 24));
            if (dni > 1) {
                document.write("今天离 " + s + " 还有 " + dni + " 天");
            } else if (dni == 1) {
                document.write("只有2天啦!");
            } else if (dni == 0) {
                document.write("只有1天啦!");
            } else {
                document.write("好像已经过了哦!");
            }
        </script>
    </div>
</body>
</html>
