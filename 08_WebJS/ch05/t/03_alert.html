<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提示对话框的应用</title>
    <script type="text/javascript">
        function show()
        {
            window.alert("欢迎你登录网站!");
        }
    </script>
</head>
<body onload="show()">
    <h3 align="center">提示对话框的应用</h3>
    <hr>
    打开网页时，显示提示对话框
</body>
</html>
