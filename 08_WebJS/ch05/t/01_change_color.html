<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色不断变化的文字动画效果</title>
</head>
<body>
    <h3>颜色不断变化的文字动画效果</h3>
    <hr>
    <script type="text/javascript">
        function initArray()
        {
            this.length = initArray.arguments.length;
            for (var i = 0; i < this.length; i++) {
                this[i] = initArray.arguments[i];
            }
        }
        var ctext = "颜色不断变化的文字动画效果";
        var speed = 2000;
        var x = 0;
        var color = new initArray(
            "#ffff00",
            "#ff0000",
            "#ff00ff",
            "#0000ff",
            "#ffffff",
            "#000000",
            "#00ff00",
            "#00ffff",
            "#ff0ff0"
        );
        // 针对 IE 浏览器，新建一个层用于存放文字
        if (navigator.appVersion.indexOf("MSIE") != -1) {
            document.write('<div id="c"><center><b>' + ctext + '</b></center></div>');
        }
        // 针对 NS 浏览器，新建一个层用于存放文字
        if (navigator.appName == "Netscape") {
            document.write('<layer id="c"><center>' + ctext + '</center></layer><br>');
        }
        // 改变颜色函数
        function chcolor()
        {
            if (navigator.appVersion.indexOf("MSIE") != -1) {
                document.all.c.style.color = color[x];
            } else {
                if (navigator.appName == "Netscape") {
                    document.c.document.write('<center><font color="' + color[x]);
                    document.c.document.write('">' + ctext + '</font></center>');
                    document.c.document.close();
                }
            }
            (x < color.length - 1) ? x++ : x = 0;
        }
        setInterval("chcolor()", 1000);
    </script>
</body>
</html>
