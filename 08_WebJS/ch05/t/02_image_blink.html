<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像的淡入淡出动画效果</title>
    <script type="text/javascript">
        function soccerOnload()
        {
            setTimeout("blink()", 400);
        }
        function blink()
        {
            if (soccer.style.visibility == "hidden") {
                soccer.style.visibility = "visible";
            } else {
                soccer.style.visibility = "hidden";
            }
            setTimeout("blink()", 400);
        }
    </script>
</head>
<body onload="soccerOnload()">
    <h3>图像的淡入淡出动画效果</h3>
    <hr>
    <div id="soccer" style="position:relative; left:10; top:0">
        <img src="like1.jpg" name="myimage" width="600" height="300">
    </div>
</body>
</html>
