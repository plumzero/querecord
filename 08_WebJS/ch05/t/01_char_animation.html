<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打字动画效果</title>
    <script type="text/javascript">
        var max = 0;
        function textlist()
        {
            max = textlist.arguments.length;
            for (i = 0; i < max; i++) {
                this[i] = textlist.arguments[i]
            }
        }
        tl = new textlist (
                "程序设计语言所支持的数据类型是这种语言最为基本的部分。",
                "JavaScript能够处理多种类型的数据，这些数据类型可以分为两类: 基本数据类型和引用数据类型。",
                "JavaScript的基本数据类型包括常用的数值型、字符串型和布尔型，以及两个特殊的数据类型:空值和未定义。",
                "JavaScript的引用数据类型包括数组、函数、对象等。"
        );
        var x = 0; pos = 0;
        var l = tl[0].length;
        function textticker()
        {
            document.tickform.myta.value = tl[x].substring(0, pos) + "_";
            if (pos++ == l) {
                pos = 0;
                setTimeout("textticker()", 400)
                if (++x == max) x = 0;
                l = tl[x].length;
            } else {
                setTimeout("textticker()", 200)
            }
        }
    </script>
</head>
<body onload="textticker()">
    <h3>打字动画效果</h3>
    <hr>
    <form method="post" name="tickform">
        <textarea name="myta" id="" cols="80" rows="10" wrap="virtual" style="background-color:yellow; color:red; border:15px groove green; font-size:15px"></textarea>
    </form>
</body>
</html>
