<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滚动的导航菜单特效</title>
</head>
<body>
    <h3>滚动的导航菜单特效</h3>
    <hr>
    <script type="text/javascript">
        var index = 3;
        var lin = new Array(3);
        var text = new Array(3);
        // 设置菜单项的链接
        lin[0] = "http://www.baidu.com";
        lin[1] = "http://www.sina.com";
        lin[2] = "http://www.163.com";
        // 设置显示菜单项的文本
        text[0] = "百度";
        text[1] = "新浪";
        text[2] = "网易";
        // 输出菜单
        document.write("<marquee scrollamount=1 scrolldelay=100 direction=up width=150 height=60>");
        for (var i = 0; i < index; i++) {
            document.write("<a href=" + lin[i] + ">" + text[i] + "</a><br>");
        }
        document.write("</marquee>");
    </script>
</body>
</html>
