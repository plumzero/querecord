<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分时问候时间特效</title>
</head>
<body>
    <h3>分时问候时间特效</h3>
    <hr>
    <script type="text/javascript">
        var now = new Date();
        var hour = now.getHours();
        document.write("当前日期与时间: " + now + "<br><br>");
        if (hour < 6) { 
            document.write("凌晨好!"); 
        } else if (hour < 9) {
            document.write("早上好!");
        } else if (hour < 12) {
            document.write("上午好!");
        } else if (hour < 14) {
            document.write("中午好!");
        } else if (hour < 17) {
            document.write("下午好!");
        } else if (hour < 19) {
            document.write("傍晚好!");
        } else if (hour < 22) {
            document.write("晚上好!");
        } else {
            document.write("夜里好!");
        }
    </script>
</body>
</html>
