<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>增量运算符(++)和减量运算符(--)的应用</title>
</head>
<body>
    <h3>增量运算符(++)和减量运算符(--)的应用</h3>
    <hr>
    <script type="text/javascript">
        var a = 5;
        var b;
        document.write("a=", a);
        b = a++
        document.write("<br>执行b=a++后,a=", a);
        document.write("  b=", b);
        a = 5;
        document.write("<br>a=", a);
        b = ++a;
        document.write("<br>执行b=++a后,a=", a);
        document.write("  b=", b);

        a = 5;
        document.write("a=", a);
        b = a--
        document.write("<br>执行b=a--后,a=", a);
        document.write("  b=", b);
        a = 5;
        document.write("<br>a=", a);
        b = --a;
        document.write("<br>执行b=--a后,a=", a);
        document.write("  b=", b);
    </script>
</body>
</html>
