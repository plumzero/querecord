<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        window.onload = function()
        {
            var oFruit = document.getElementsByName("fruit");
            var oP = document.getElementById("content");

            for (var i = 0; i < oFruit.length; i++) {
                oFruit[i].onchange = function() {
                    if (this.checked) {
                        oP.innerHTML = "你选择的是:" + this.value;
                    }
                };
            }
        }
    </script>
</head>
<body>
    <div>
        <label><input type="radio" name="fruit" value="apple" />apple</label>
        <label><input type="radio" name="fruit" value="banana" />banana</label>
        <label><input type="radio" name="fruit" value="watermelon" />watermelon</label>
    </div>
    <p id="content"></p>
</body>
</html>
