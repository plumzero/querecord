<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用JavaScript实现文本框的智能输入</title>
    <script type="text/javascript">
        function myup() {
            document.myf.myt2.value = document.myf.myt1.value.toUpperCase();
        }
    </script>
</head>
<body>
    <h3>利用JavaScript实现文本框的智能输入</h3>
    <hr>
    <form name="myf">
        &nbsp&nbsp&nbsp 请输入小写字母: <input type="text" value="" name="myt1" size="30" onchange="myup()"><br>
        智能显示大写字母: <input type="text" value="" name="myt2" size="30">
    </form>
</body>
</html>
