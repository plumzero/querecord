<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insertData()方法</title>
</head>
<body>
    <p id="id1">DOM 将文档中的每个项目看作节点，如元素、属性、注释、处理指令、甚至构成属性的文本。一般情况下，支持 JavaScript 的所有浏览器都支持 DOM。</p>
    <script type="text/javascript">
        var x = document.getElementById("id1").childNodes[0];
        x.insertData(16, "<JavaScript 基础教程>");
    </script>
</body>
</html>
