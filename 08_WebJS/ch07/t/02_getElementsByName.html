<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByName()方法</title>
</head>
<body>
    <h3>getElementsByName()方法</h3>
    <hr>
    <img src="1.gif" name="images1" width="100" height="100">
    <img src="like1.jpg" name="images1" width="150" height="100">
    <img src="like2.jpg" name="images1" width="200" height="100">
    <br><br>
    <script type="text/javascript">
        var x = document.getElementsByName("images1");
        document.write("包含 " + x.length + " 个 images1 元素<br>");
        for (var i = 0; i < x.length; i++) {
            document.write("images1 中，第 " + i + " 个元素的宽度为: " + x[i].width + "<br>");
        }
    </script>
</body>
</html>
