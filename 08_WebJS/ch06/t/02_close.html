<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关闭窗口</title>
    <script type="text/javascript">
        function shutwin()
        {
            window.close();
            return;
        }
    </script>
</head>
<body>
    <h3 align="center">关闭窗口</h3>
    <hr>
    <a href="javascript:shutwin();">关闭本窗口</a>
</body>
</html>
