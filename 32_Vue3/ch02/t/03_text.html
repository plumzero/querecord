<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="Application">
        <input v-model="textField"/>
        <p>文本输入框内容:{{textField}}</p>
    </div>
    <script>
        const App = {
            data() {
                return {
                    textField: ''
                }
            }
        }
        Vue.createApp(App).mount("#Application")
    </script>
</body>
</html>
