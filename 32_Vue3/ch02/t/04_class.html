<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="Application">
        <div :class="{blue:isBlue, red:isRed}">示例文案</div>
    </div>
    <script>
        const App = {
            data() {
                return {
                    isBlue: true,
                    isRed: false,
                }
            }
        }
        Vue.createApp(App).mount("#Application")
    </script>
</body>
</html>
