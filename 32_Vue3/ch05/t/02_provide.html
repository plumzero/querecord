<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="Application">
        <my-list :count="5"></my-list>
    </div>
    <script>
        const App = Vue.createApp({})
        const listCom = {
            props: {
                count: Number
            },
            template: `<div style="border: 10px solid red;"><my-item v-for="i in this.count" :list-count="this.count" :index="i"></my-item></div>`
        }
        const itemCom = {
            props: {
                listCount: Number,
                index: Number
            },
            template: `<div style="border: 10px solid blue;"><my-label :list-count="this.listCount" :index="this.index"></my-label></div>`
        }
        const labelCom = {
            props: {
                listCount: Number,
                index: Number
            },
            template: `<div>{{index}}/{{this.listCount}}</div>`
        }
        App.component('my-list', listCom)
        App.component('my-item', itemCom)
        App.component('my-label', labelCom)
        App.mount('#Application')
    </script>
</body>
</html>
