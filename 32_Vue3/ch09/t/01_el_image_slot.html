<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https:////unpkg.com/element-plus/dist/index.css">
    <script src="https://unpkg.com/element-plus"></script>
</head>
<body>
    <div id="Application">
        <el-image style="width:500px" src="https://v3.cn.vuejs.org/logo.png">
            <template #placeholder>
                <h1>加载中...</h1>
            </template>
            <template #error>
                <h1>加载失败</h1>
            </template>
        </el-image>
    </div>
    <script>
        Vue.createApp({}).use(ElementPlus).mount("#Application")
    </script>
</body>
</html>
