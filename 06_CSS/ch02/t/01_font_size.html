<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体的font-size属性</title>
    <style type="text/css">
        #a{font-size: small;}
        #b{font-size: x-large;}
        #c{font-size: 12px;}
        #d{font-size: 20px;}
    </style>
</head>
<body>
    <h3 align="center">字体的font-size属性</h3>
    <hr>
    <p id="a">爆笑声中一岁除，</p>
    <p id="b">春风送暖入屠苏。</p>
    <p id="c">千门万户曈曈日，</p>
    <p id="d">总把新桃换旧符。</p>
</body>
</html>
