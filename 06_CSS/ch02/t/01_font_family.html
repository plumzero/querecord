<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体的font-family属性</title>
    <style type="text/css">
        h3{font-family:方正粗黑宋简体;}
        p{font-family:微软雅黑,Arial,Times New Roman;}
    </style>
</head>
<body>
    <h3 align="center">字体的font-family属性</h3>
    <hr>
    <p align="center">
        爆笑声中一岁除，春风送暖入屠苏。<br>
        千门万户曈曈日，总把新桃换旧符。
    </p>
</body>
</html>
