<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框样式</title>
    <style type="text/css">
        #x1{border-width:15px; border-color:red; border-style:inset;}
        #x2{border-width:15px; border-color:yellow; border-style:outset;}
        #x3{border-width:15px; border-color:blue; border-style:ridge;}
        #x4{border-width:15px; border-color:green; border-style:groove;}
        #x5{border-width:9px; border-color:green; border-style:solid;}
        #x6{border-width:6px; border-color:blue; border-style:dashed;}
        #x7{border-width:16px; border-color:yellow; border-style:dotted;}
        #x8{border:10px red double;}
    </style>
</head>
<body>
    <h3 align="center">边框样式</h3>
    <hr>
    <img id="x1" src="1.gif">
    <img id="x2" src="1.gif">
    <img id="x3" src="1.gif">
    <img id="x4" src="1.gif"><br>
    <img id="x5" src="1.gif">
    <img id="x6" src="1.gif">
    <img id="x7" src="1.gif">
    <img id="x8" src="1.gif">
</body>
</html>
