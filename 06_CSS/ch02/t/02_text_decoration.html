<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>段落样式中的text-decoration属性</title>
    <style type="text/css">
        #a{text-decoration:none; color:blue;}
        #b{text-decoration:underline; color:orange;}
        #c{text-decoration:line-through; color:green;}
        #d{text-decoration:overline; color:rgb(255,0,0);}
    </style>
</head>
<body>
    <h3 align="center">段落样式中的text-decoration属性</h3>
    <hr>
    <p align="center" id="a">爆笑声中一岁除，</p>
    <p align="center" id="b">春风送暖入屠苏。</p>
    <p align="center" id="c">千门万户曈曈日，</p>
    <p align="center" id="d">总把新桃换旧符。</p>
</body>
</html>
