<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>段落样式中的text-align和line-height属性</title>
    <style type="text/css">
        #a{font-size:16px; text-indent:32px; color:red; text-align:left; line-height:20px;}
        #b{color:blue; text-align:right; line-height:50px;}
        #c{color:green; text-align:center; line-height:60px;}
    </style>
</head>
<body>
    <h3 align="center">岳阳楼记</h3>
    <hr>
    <p id="a">
        若夫霪雨霏霏，连月不开，阴风怒号，浊浪排空；日星隐曜，山岳潜形；商旅不行，樯倾楫摧；薄暮冥冥，虎啸猿啼。登斯楼也，则有去国怀乡，忧谗畏讥，满目萧然，感极而悲者矣。
    </p>
