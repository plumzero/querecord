<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体样式</title>
    <style type="text/css">
        #a{font-family:黑体; font-size:15px; color:red;}
        #b{font-family:楷体; font-size:20px; font-weight:bold; color:orange;}
        #c{font-family:宋体; font-size:25px; font-style:italic; color:green;}
        #d{font-family:宋体; font-size:30px; font-weight:bold; font-style:italic; color:blue;}
    </style>
</head>
<body>
    <h3 align="center">字体样式</h3>
    <hr>
    <p align="center" id="a">爆笑声中一岁除，</p>
    <p align="center" id="b">春风送暖入屠苏。</p>
    <p align="center" id="c">千门万户曈曈日，</p>
    <p align="center" id="d">总把新桃换旧符。</p>
</body>
</html>
