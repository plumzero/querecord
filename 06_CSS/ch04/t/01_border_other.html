<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius属性</title>
    <style type="text/css">
        #a{border-top-left-radius:30px; border-top-right-radius:60px; border-bottom-left-radius:10px; border-bottom-right-radius:100px;
            background-color:yellow; width:400px; height:150px; padding:30px; font-size:15px; text-indent:30px; overflow:auto; color:red;}
    </style>
</head>
<body>
    <p id="a">
        是岁十月之望，步自雪堂，将归于临皋。二客从予过黄泥之坂。霜露既降，木叶尽脱，人影在地，仰见明月，顾而乐之，行歌相答。已而叹曰：“有客无酒，有酒无肴，月白风清，如此良夜何！”客曰：“今者薄暮，举网得鱼，巨口细鳞，状如松江之鲈。顾安所得酒乎？”归而谋诸妇。妇曰：“我有斗酒，藏之久矣，以待子不时之需。”于是携酒与鱼，复游于赤壁之下。江流有声，断岸千尺；山高月小，水落石出。
    </p>
</body>
</html>
