<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>线性渐变色</title>
    <style type="text/css">
        #a{margin:15px; width:200px; height:200px; background:linear-gradient(30deg,red,yellow); float:left;}
        #b{margin:15px; width:200px; height:200px; background:linear-gradient(30deg,red,yellow,green,pink); float:left;}
        #c{margin:15px; width:200px; height:200px; background:linear-gradient(120deg,red,orange,yellow,green,blue,indigo,violet); float:left;}
        #d{margin:15px; width:200px; height:200px; background:linear-gradient(to right,rgb(255,0,0),rgba(255,0,0,1)); float:left;}
        #e{margin:15px; width:200px; height:200px; background:linear-gradient(60deg,rgba(0,255,0,0),rgba(255,0,255,0.3),rgba(255,0,0,1)); float:left;}
        #f{margin:15px; width:200px; height:200px; background:repeating-linear-gradient(red,yellow 10%,green 20%); float:left;}
    </style>
</head>
<body>
    <div id="a">30度角的线性渐变</div>
    <div id="b">30度角的多颜色线性渐变</div>
    <div id="c">彩虹线性渐变</div>
    <div id="d">带有透明度的单色线性渐变</div>
    <div id="e">带有透明度的多色线性渐变</div>
    <div id="f">从右下角到左上角线性渐变</div>
</body>
</html>
