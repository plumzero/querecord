<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>线性渐变色</title>
    <style type="text/css">
        #a{margin:15px; width:200px; height:200px; background:linear-gradient(red,yellow); float:left;}
        #b{margin:15px; width:200px; height:200px; background:linear-gradient(to top, red, yellow); float:left;}
        #c{margin:15px; width:200px; height:200px; background:linear-gradient(to right,red,yellow); float:left;}
        #d{margin:15px; width:200px; height:200px; background:linear-gradient(to left,red,yellow); float:left;}
        #e{margin:15px; width:200px; height:200px; background:linear-gradient(to right bottom,red,yellow); float:left;}
        #f{margin:15px; width:200px; height:200px; background:linear-gradient(to left top,red,yellow); float:left;}
    </style>
</head>
<body>
    <div id="a">从上到下线性渐变</div>
    <div id="b">从下到上线性渐变</div>
    <div id="c">从左到右线性渐变</div>
    <div id="d">从右到左线性渐变</div>
    <div id="e">从左上角到右下角线性渐变</div>
    <div id="f">从右下角到左上角线性渐变</div>
</body>
</html>
