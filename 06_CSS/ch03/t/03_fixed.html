<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

        #first {
            width: 120px;
            height: 1800px;
            border: 1px solid gray;
            line-height: 600px;
            background-color: #B7F1FF;

            background-color: hotpink;

</head>

    <div id="first">无定位的 div 元素</div>
    <div id="second">固定定位的 div 元素</div>
</body>
</html>
