<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动</title>
    <style type="text/css">
        #father {
            width: 300px;
            background-color: #0C6A9D;
            border: 1px solid silver;
        }
        #father div {
            padding: 10px;
            margin: 15px;
        }
        #son1 {
            background-color: hotpink;
            float: left;
        }
        #son2 {
            background-color: #FCD568;
            float: left;
        }
        .clear{ clear:both; }
    </style>
</head>
<body>
    <div id="father">
        <div id="son1">box1</div>
        <div id="son2">box2</div>
        <div class="clear"></div>
    </div>
</body>
</html>
