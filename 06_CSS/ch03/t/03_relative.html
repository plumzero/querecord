<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #father {
            margin-top: 30px;
            margin-left: 30px;
            border: 1px solid silver;
            background-color: lightskyblue;
        }
        #father div {
            width: 100px;
            height: 60px;
            margin: 10px;
            background-color: hotpink;
            color: white;
            border: 1px solid white;
        }
        #son2 {
            position: relative;
            top: 20px;
            left: 40px;
        }
    </style>
</head>
<body>
    <div id="father">
        <div id="son1">第一个无定位的 div 元素</div>
        <div id="son2">相对定位的 div 元素</div>
        <div id="son3">第二个无定位的 div 元素</div>
    </div>
</body>
</html>
