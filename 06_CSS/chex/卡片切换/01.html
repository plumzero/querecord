<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="01.css">
	</head>
	<body>
		<div class="container">
			<input type="radio" name="select" id="slide_1" checked hidden>
			<input type="radio" name="select" id="slide_2" hidden>
			<input type="radio" name="select" id="slide_3" hidden>
			
			<div class="slider">
				<label for="slide_1" class="slide slide-1"></label>
				<label for="slide_2" class="slide slide-2"></label>
				<label for="slide_3" class="slide slide-3"></label>
			</div>
			
			<div class="card card-1">
				<div class="img">
					<img src="images/night.jpg">
				</div>
				<div class="content">
					<div class="title">暗夜</div>
					<div class="text">黑暗，遮住了目光。很久无法适应。<br>被黑暗与寒冷包围，四周一片寂静。<br>茫茫旷野，北风过处，身体在颤抖。<br>抖擞精神，以双目作灯，慢慢搜索...</div>
					<a href="#">查看详情</a>
				</div>
			</div>
			<div class="card card-2">
				<div class="img">
					<img src="images/cloud.jpg">
				</div>
				<div class="content">
					<div class="title">云气</div>
					<div class="text">太阳初升，云气蒸腾。<br>阳光穿过树梢，和着草木的催化，空气渐渐清新。<br>大家仿佛察觉到了这一点，于是鸟兽开始舒展，青蛙也在歌唱...</div>
					<a href="#">查看详情</a>
				</div>
			</div>
			<div class="card card-3">
				<div class="img">
					<img src="images/ray.jpg">
				</div>
				<div class="content">
					<div class="title">光芒</div>
					<div class="text">如意思想被赋能，通一窍，遇大光明，即顿悟。</div>
					<a href="#">查看详情</a>
				</div>
			</div>
		</div>
	</body>
</html>
